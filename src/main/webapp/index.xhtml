<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{usuarioView.titulo}</title>
        <style type="text/css">
            * { margin: 0; padding: 0; font-family:Tahoma; font-size:9pt;}
            #formCenter { 
                height: 150px; 
                left: 50%; 
                margin: -130px 0 0 -210px; 
                position: absolute; 
                top: 50%; }

        </style>
    </h:head>

    <h:body style="background-color: #036fab">

        <h:form id="formCenter" >

            <p:messages id="messages" />
            <p:fieldset legend="Login">

                <h:panelGrid columns="2">
                    <p:outputLabel  value="Usuario:" />
                    <p:inputText value="#{usuarioView.usuario.login}" />

                    <p:outputLabel value="Senha:" />
                    <p:password value="#{usuarioView.usuario.senha}" />
                    <p:commandButton value="Logar" icon="ui-icon-star" action="#{usuarioView.envia()}" ajax="false"/>
                </h:panelGrid>


            </p:fieldset>

        </h:form>

    </h:body>

</html>
